<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Redirigiendoâ€¦</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function () {
        var path = location.pathname.replace(/^\/+/, '');
        var base = '/kedi-admin/';
        if (!path.startsWith('kedi-admin/')) {
          base = '/';
        }
        var target = base + '?' + 'p=' + encodeURIComponent(location.pathname + location.search + location.hash);
        location.replace(target);
      })();
    </script>
  </head>
  <body></body>
</html>
